<div>
    <div class="filter-section">
        <app-dropdown [control]="filterTypeControl"></app-dropdown>
        <app-chips-typeahead [control]="filterSearchControl" (getAllFilters)="refresh()" [listControl]="filterValuesControl" class="mx-2 search"></app-chips-typeahead>
        <button [disabled]="!requiredFielsdAndValid" class="search-btn mt-2" mat-fab extended color="primary" (click)="search()">
            Search
        </button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <!-- Placa Column -->
            <ng-container matColumnDef="placa">
                <th mat-header-cell *matHeaderCellDef>Placa</th>
                <td mat-cell *matCellDef="let element">{{element.placa}}</td>
            </ng-container>

            <!-- Vim Column -->
            <ng-container matColumnDef="vim">
                <th mat-header-cell *matHeaderCellDef>Vim</th>
                <td mat-cell *matCellDef="let element">{{element.vim}}</td>
            </ng-container>

            <!-- Marca Column -->
            <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef>Marca</th>
                <td mat-cell *matCellDef="let element">{{element.marca}}</td>
            </ng-container>

            <!-- Modelo Column -->
            <ng-container matColumnDef="modelo">
                <th mat-header-cell *matHeaderCellDef>Modelo</th>
                <td mat-cell *matCellDef="let element">{{element.modelo}}</td>
            </ng-container>

            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="$event.stopPropagation();edit(element)" mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Remove Column -->
            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="$event.stopPropagation();remove(element)" mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="example-element-row" (click)="onClickRow(row)"
                *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="message-container" *ngIf="!isLoading && !(dataSource.data.length > 0)">
            No Vehicles found ...
        </div>
        <mat-progress-spinner mode="indeterminate" diameter="50" *ngIf="isLoading"></mat-progress-spinner>
        <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
