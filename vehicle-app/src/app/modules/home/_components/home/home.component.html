<div class="mx-2 row">
    <div class="table" class="col-md-6">
        <app-vehicle-table (showVehicleInfo)="showVehicleInfo($event)"
            (editVehicleInfo)="editVehicle($event)"></app-vehicle-table>
    </div>
    <div class="col-md-6">
        <app-routes-map></app-routes-map>
        <app-vehicle-details *ngIf="showVehicleInformation" (cancelSave)="cancelSave()"></app-vehicle-details>
    </div>

</div>
